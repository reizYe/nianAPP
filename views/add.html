<header class="commonheader">
    <section>
        <span class="iconfont icon-back" ui-sref="basic"></span>
        <div>
            <span class="addheader">新进展！</span>
        </div>
        <span class="iconfont icon-success"></span>
    </section>
</header>
<section class="commonbody">
    <article class="addbody">
      <div class="addshowtext" ng-click="toggle()">
          <img src="img/p1.png" alt="">
          <span>{{choosetext}}</span>
          <b class="sprites2x"></b>
      </div>
    </article>
    <article ng-click="close()">
        <div class="addchoosetext" ng-show="show" >
            <div ng-repeat="item in addlist">
                <img ng-src="{{item.img}}"  alt="">
                <span ng-click="selectdesc(item.description)">{{item.description}}</span>
            </div>
        </div>
    </article>
</section>
